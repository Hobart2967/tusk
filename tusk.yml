---
tasks:
  bootstrap:
    usage: Set up the app for first time use
    script:
      - run:
          - go get -u gopkg.in/alecthomas/gometalinter.v1
          - go get -u github.com/golang/dep/cmd/dep
          - dep ensure -update

  test:
    usage: Run the linter and tests
    args:
      lint:
        usage: Run the linter with the tests
        default: true
        type: bool
      fast:
        usage: Skip slow linters/tests
        type: bool
    script:
      - when:
          test:
            - ${lint} = true
            - ${fast} = false
        run:
            - gometalinter.v1 --vendor ./...
      - when:
          test:
            - ${lint} = true
            - ${fast} = true
        run:
            - gometalinter.v1 --vendor --fast ./...
      - run:
          - go test $(go list ./... | grep -v '/tusk/vendor/')
